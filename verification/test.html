<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <!-- Mock Supabase -->
    <script>
        window.supabaseClient = {
            auth: { getUser: async () => ({ data: { user: { id: 'test-user' } } }) },
            from: () => ({ select: () => ({ eq: () => ({ gte: () => ({ data: [] }) }) }) })
        };
        // Mock Data
        window.embeddedData = {
            detailed: [
                { PRODUTO: '1', DESCRICAO: 'PROD A', VLVENDA: 100, TOTPESOLIQ: 10, TIPOVENDA: '1', DTPED: '2023-10-15', CODFOR: '707', CODCLI: '1', CODUSUR: '1' },
                { PRODUTO: '2', DESCRICAO: 'PROD B', VLVENDA: 200, TOTPESOLIQ: 20, TIPOVENDA: '1', DTPED: '2023-10-15', CODFOR: '707', CODCLI: '1', CODUSUR: '1' }
            ],
            history: [
                { PRODUTO: '1', DESCRICAO: 'PROD A', VLVENDA: 80, TOTPESOLIQ: 8, TIPOVENDA: '1', DTPED: '2023-09-15', CODFOR: '707', CODCLI: '1', CODUSUR: '1' },
                { PRODUTO: '2', DESCRICAO: 'PROD B', VLVENDA: 250, TOTPESOLIQ: 25, TIPOVENDA: '1', DTPED: '2023-09-15', CODFOR: '707', CODCLI: '1', CODUSUR: '1' }
            ],
            clients: [
                { 'Código': '1', nomeCliente: 'Test Client', rca1: '1', cidade: 'Salvador' }
            ],
            products: [],
            byOrder: [],
            lastSaleDate: new Date('2023-10-15').getTime()
        };
    </script>
</head>
<body class="bg-slate-900 text-white p-10">
    <div id="main-dashboard">
        <!-- Mock Container Structure -->
        <div id="salesByPersonChartContainer" class="hidden"></div>
        <div id="faturamentoPorFornecedorChartContainer" class="hidden"></div>

        <!-- Target Widget -->
        <div class="mt-8 bg-[#0f172a] p-6 rounded-2xl border border-slate-800/50 shadow-lg max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">Top Produtos (Variação)</h2>
                <div class="bg-slate-800 p-1 rounded-lg flex border border-slate-700">
                    <button id="faturamentoBtn" class="metric-btn active px-4 py-1.5 text-xs font-bold rounded-md text-white transition-all">Valor</button>
                    <button id="pesoBtn" class="metric-btn px-4 py-1.5 text-xs font-bold rounded-md text-slate-400 hover:text-white transition-all">Peso</button>
                </div>
            </div>
            <div id="top-products-variation-table" class="relative overflow-hidden rounded-xl border border-slate-800/50 bg-[#0f172a]">
                <div class="overflow-x-auto custom-scrollbar max-h-[500px]">
                    <table class="w-full text-left text-slate-300">
                        <thead class="bg-slate-900/50 text-xs font-bold uppercase text-slate-500 sticky top-0 z-10 backdrop-blur-md">
                            <tr>
                                <th class="py-3 px-4 text-center w-12">#</th>
                                <th class="py-3 px-4">Produto</th>
                                <th class="py-3 px-4 w-1/3 text-center">Performance</th>
                                <th class="py-3 px-4 text-right">Variação</th>
                            </tr>
                        </thead>
                        <tbody id="top-products-variation-table-body" class="divide-y divide-slate-800/50">
                            <!-- Rows injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden elements required by app.js to not crash -->
    <div id="total-vendas"></div><div id="total-peso"></div><div id="kpi-sku-pdv"></div><div id="kpi-positivacao"></div><div id="kpi-positivacao-percent"></div>
    <div id="tableView" class="hidden"></div><div id="chartView"></div>
    <div id="sales-by-person-title"></div><div id="faturamentoPorFornecedorTitle"></div>
    <div id="city-view"></div><div id="comparison-view"></div><div id="stock-view"></div>

    <!-- Missing Filters -->
    <input id="posicao-filter" value="">
    <input id="codcli-filter" value="">
    <div id="main-rede-group-container"></div>
    <div id="main-rede-filter-dropdown"></div>
    <button id="main-com-rede-btn"></button>
    <div id="main-com-rede-btn-text"></div>

    <!-- Load App -->
    <script src="../app.js"></script>
    <script>
        // Trigger render manually after load
        setTimeout(() => {
            if(window.renderView) {
                // Mock updateDashboard call since we are not fully initializing everything
                // app.js auto-runs IIFE. We rely on it processing embeddedData.
                // We might need to trigger updateAllVisuals manually if it's not exposed.
                // updateAllVisuals is internal.
                // However, renderView('dashboard') triggers it.
                window.renderView('dashboard');
            }
        }, 1000);
    </script>
</body>
</html>
