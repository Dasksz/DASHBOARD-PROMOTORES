<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Cheetos Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body { 
            margin: 0; 
            background-color: #0f172a; 
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        #banner-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 350px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            background: radial-gradient(circle at 80% 50%, #2e1065 0%, #0f172a 100%);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content-overlay {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 60px; 
            background: linear-gradient(90deg, rgba(15,23,42,0.95) 0%, rgba(15,23,42,0.6) 50%, rgba(15,23,42,0) 100%);
            pointer-events: none; 
            max-width: 50%; /* Garante que o texto não invada a área dos cheetos */
        }

        .brand-tag {
            background-color: #ff6600;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 0.75rem;
            text-transform: uppercase;
            width: fit-content;
            margin-bottom: 12px;
            box-shadow: 0 2px 10px rgba(255, 102, 0, 0.4);
        }

        .user-greeting {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            line-height: 1.1;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
            font-style: italic;
        }

        .sub-text {
            font-size: 1.25rem;
            color: #fbbf24;
            font-weight: 600;
            margin-top: 8px;
        }

        .meta-info {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 24px;
            font-family: monospace;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div id="banner-container">
        <div class="content-overlay">
            <div class="brand-tag animate-fade-in" style="animation-delay: 0.1s;">Dashboard Prime</div>
            <h1 class="user-greeting animate-fade-in" style="animation-delay: 0.2s;">Olá, Daniel!</h1>
            <p class="sub-text animate-fade-in" style="animation-delay: 0.4s;">Perigosamente Delicioso.</p>
            <p class="meta-info animate-fade-in" style="animation-delay: 0.6s;">
                <span class="dot"></span> Sistema Operacional • Atualizado em 13/02/2026
            </p>
        </div>
    </div>

    <script>
        let scene, camera, renderer, particles, cheetos = [], dust;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;

        const container = document.getElementById('banner-container');
        let width = container.clientWidth;
        let height = container.clientHeight;

        function init() {
            scene = new THREE.Scene();
            // Nevoeiro para esconder o nascimento dos objetos no fundo
            scene.fog = new THREE.FogExp2(0x150b2e, 0.015); 

            camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 1000);
            camera.position.z = 25; 
            camera.position.x = 0; 
            
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000, 0); 
            
            container.insertBefore(renderer.domElement, container.firstChild);

            // --- Iluminação ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const mainLight = new THREE.SpotLight(0xffaa00, 2.5);
            mainLight.position.set(20, 15, 20);
            mainLight.angle = 0.6;
            mainLight.penumbra = 0.5;
            scene.add(mainLight);

            const rimLight = new THREE.PointLight(0x4f46e5, 4, 60);
            rimLight.position.set(-15, 5, 0);
            scene.add(rimLight);

            // --- Gerar Cheetos ---
            const cheetoCount = 45; // Aumentei um pouco a quantidade
            
            const cheetoMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xff7700, 
                roughness: 0.9,
                metalness: 0.0,
                emissive: 0xaa2200,
                emissiveIntensity: 0.15
            });

            for (let i = 0; i < cheetoCount; i++) {
                // Geometria "crunchy" (mesma lógica anterior)
                const length = 1.8 + Math.random();
                const radius = 0.35 + Math.random() * 0.15;
                const geometry = new THREE.CylinderGeometry(radius, radius, length, 8, 10, true);
                
                const positionAttribute = geometry.attributes.position;
                const vertex = new THREE.Vector3();

                for (let v = 0; v < positionAttribute.count; v++) {
                    vertex.fromBufferAttribute(positionAttribute, v);
                    const noise = (Math.random() - 0.5) * 0.18;
                    vertex.x += noise;
                    vertex.y += noise;
                    vertex.z += noise;
                    const bendAmount = (Math.random() - 0.5) * 0.6;
                    vertex.x += Math.pow(vertex.y, 2) * bendAmount * 0.2;
                    positionAttribute.setXYZ(v, vertex.x, vertex.y, vertex.z);
                }
                
                geometry.computeVertexNormals();

                const topGeo = new THREE.SphereGeometry(radius, 8, 8);
                const botGeo = new THREE.SphereGeometry(radius, 8, 8);
                topGeo.translate(0, length/2, 0);
                botGeo.translate(0, -length/2, 0);
                
                const group = new THREE.Group();
                const bodyMesh = new THREE.Mesh(geometry, cheetoMaterial);
                const topMesh = new THREE.Mesh(topGeo, cheetoMaterial);
                const botMesh = new THREE.Mesh(botGeo, cheetoMaterial);
                
                const localMat = cheetoMaterial.clone();
                const colorVar = (Math.random() - 0.5) * 0.08;
                localMat.color.offsetHSL(0, 0, colorVar);
                
                bodyMesh.material = localMat;
                topMesh.material = localMat;
                botMesh.material = localMat;

                group.add(bodyMesh);
                group.add(topMesh);
                group.add(botMesh);

                // Inicializar em posição aleatória ao longo do eixo Z
                // Para não nascerem todos juntos na primeira vez
                resetCheeto(group, true); 

                cheetos.push(group);
                scene.add(group);
            }

            // --- Poeira de Fundo ---
            const dustGeometry = new THREE.BufferGeometry();
            const dustCount = 1500;
            const posArray = new Float32Array(dustCount * 3);
            
            for (let i = 0; i < dustCount; i++) {
                posArray[i * 3] = (Math.random() * 60) - 20;     
                posArray[i * 3 + 1] = (Math.random() - 0.5) * 30; 
                posArray[i * 3 + 2] = (Math.random() * 60) - 40; // Profundidade
            }

            dustGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            const dustMaterial = new THREE.PointsMaterial({
                size: 0.1,
                color: 0xffaa00,
                map: sprite,
                transparent: true,
                opacity: 0.4,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            dust = new THREE.Points(dustGeometry, dustMaterial);
            scene.add(dust);

            container.addEventListener('mousemove', onContainerMouseMove);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        // Função para posicionar/reposicionar o Cheeto
        function resetCheeto(mesh, isInitial = false) {
            // Z: Se for inicial, espalha por todo o túnel. Se for reset, manda pro fundo.
            mesh.position.z = isInitial ? (Math.random() * 80) - 50 : -60 - (Math.random() * 20);
            
            // X: Focando mais no centro e direita (0 a 30).
            mesh.position.x = (Math.random() * 35) - 5; 
            
            // Y: Espalhar verticalmente
            mesh.position.y = (Math.random() - 0.5) * 20;

            // Rotação aleatória
            mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);

            // Velocidade
            mesh.userData = {
                // REDUZIDO DRASTICAMENTE AQUI:
                // Velocidade Z positiva = vem em direção à câmera (agora muito mais lento)
                velZ: 0.02 + (Math.random() * 0.03), 
                
                // Leve deriva nos outros eixos
                velX: (Math.random() - 0.5) * 0.01, // Reduzido
                velY: (Math.random() - 0.5) * 0.01, // Reduzido
                rotVel: new THREE.Vector3(
                    Math.random() * 0.005, // Rotação muito mais lenta
                    Math.random() * 0.005,
                    Math.random() * 0.005
                )
            };
        }

        function onContainerMouseMove(event) {
            const rect = container.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            mouseX = (x - width / 2) * 0.05;
            mouseY = (y - height / 2) * 0.05;
        }

        function onWindowResize() {
            width = container.clientWidth;
            height = container.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);

            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;
            
            // Câmera mexe levemente com o mouse, mas mantém o foco
            camera.position.x = targetX * 0.2;
            camera.position.y = -targetY * 0.2;
            camera.lookAt(5, 0, 0); // Olha levemente para a direita

            // Animar Cheetos
            cheetos.forEach(c => {
                c.position.z += c.userData.velZ; // Move para frente
                c.position.x += c.userData.velX;
                c.position.y += c.userData.velY;
                
                c.rotation.x += c.userData.rotVel.x;
                c.rotation.y += c.userData.rotVel.y;
                
                // Se passar da câmera (z > 30), reseta lá pro fundo
                if(c.position.z > 30) {
                    resetCheeto(c);
                }
            });

            // Animar Poeira (movimento suave para frente também)
            const positions = dust.geometry.attributes.position.array;
            for(let i = 2; i < positions.length; i += 3) {
                positions[i] += 0.01; // VELOCIDADE DA POEIRA REDUZIDA (era 0.05)
                if (positions[i] > 30) {
                    positions[i] = -50; // Reseta poeira
                }
            }
            dust.geometry.attributes.position.needsUpdate = true;
            dust.rotation.z += 0.0005; // Rotação da poeira mais lenta

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
