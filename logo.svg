<svg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente da Borda do Hexágono (Laranja para Vermelho) -->
    <linearGradient id="gradienteBorda" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d90429;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo (Opcional - remova a linha abaixo se quiser fundo transparente) -->
  <rect width="100" height="100" fill="white" rx="15" />

  <!-- Hexágono (Apenas o contorno com gradiente) -->
  <path d="M50 5 L89 27.5 L89 72.5 L50 95 L11 72.5 L11 27.5 Z"
        fill="none"
        stroke="url(#gradienteBorda)"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- As Setas (Centralizadas) -->
  <g transform="translate(15, 25) scale(0.7)">
    <!-- Seta Traseira (Vinho/Escura) -->
    <path d="M10,20 L40,35 L10,50 L25,35 Z" fill="#9e2a2b" />

    <!-- Seta Dianteira (Vermelho Vivo) -->
    <path d="M30,10 L90,35 L30,60 L50,35 Z" fill="#d90429" />
  </g>
</svg>
