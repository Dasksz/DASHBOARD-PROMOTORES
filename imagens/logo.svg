 <svg width="400" height="400" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Filtro de Neon para o brilho -->
                <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="2.5" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>

                <!-- Gradiente Neon Laranja para o Hexágono -->
                <linearGradient id="gradNeon" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff5e00;stop-opacity:1" />
                </linearGradient>

                <!-- Gradiente Vermelho Sangue + 10% Laranja -->
                <linearGradient id="gradBlood" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#9f0900;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#5a0500;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Hexágono com efeito Neon -->
            <path d="M50 5 L89 27.5 L89 72.5 L50 95 L11 72.5 L11 27.5 Z"
                  fill="none"
                  stroke="url(#gradNeon)"
                  stroke-width="3.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  filter="url(#neonGlow)"
                  opacity="0.9" />

            <!-- As Setas Centralizadas -->
            <g transform="translate(15, 25) scale(0.7)">
                <!-- Seta Traseira (Vinho/Sombra Profunda) -->
                <path d="M10,20 L40,35 L10,50 L25,35 Z" fill="#3a0400" opacity="0.9" />

                <!-- Seta Dianteira (Vermelho Sangue Neon + 10% Laranja) -->
                <path d="M30,10 L90,35 L30,60 L50,35 Z" 
                      fill="#9f0900" 
                      filter="url(#neonGlow)" 
                      stroke="#7a0700" 
                      stroke-width="0.5" />
            </g>
        </svg>
